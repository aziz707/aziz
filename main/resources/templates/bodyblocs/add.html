<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocs/header :: header"></header>
<div class="content mt-5">
    <h1>Добавление статьи</h1>
    <form action="/bodyblocs/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="control-buttons-tab">Добавить статью</button>
    </form>
</div>
</body>
</html>
